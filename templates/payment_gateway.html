<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - College ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(86, 171, 47, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #56ab2f;
            margin: 0 auto;
            width: fit-content;
        }

        .payment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .payment-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .payment-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #a8e6cf;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #56ab2f;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(86, 171, 47, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .card-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #56ab2f;
            background: rgba(86, 171, 47, 0.1);
        }

        .payment-method.selected {
            border-color: #56ab2f;
            background: rgba(86, 171, 47, 0.2);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #56ab2f;
        }

        .payment-method span {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .summary-value {
            font-weight: bold;
            color: #a8e6cf;
        }

        .total-amount {
            background: rgba(86, 171, 47, 0.1);
            border: 1px solid #56ab2f;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .total-amount .summary-value {
            font-size: 1.5rem;
            color: #56ab2f;
        }

        .pay-btn {
            width: 100%;
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .pay-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .pay-btn:hover::before {
            left: 100%;
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(86, 171, 47, 0.4);
        }

        .pay-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .processing-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        .processing-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #56ab2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .bank-logos {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
            opacity: 0.7;
        }

        .bank-logo {
            width: 40px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-input-group {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/student/fees" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Fees
    </a>

    <div class="container">
        <div class="header fade-in">
            <h1>Secure Payment</h1>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit SSL Encrypted</span>
            </div>
        </div>

        <div class="payment-container">
            <div class="payment-form fade-in">
                <h2 class="section-title">
                    <i class="fas fa-credit-card"></i>
                    Payment Details
                </h2>

                <div class="payment-methods">
                    <div class="payment-method selected" data-method="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Card</span>
                    </div>
                    <div class="payment-method" data-method="upi">
                        <i class="fas fa-mobile-alt"></i>
                        <span>UPI</span>
                    </div>
                    <div class="payment-method" data-method="netbanking">
                        <i class="fas fa-university"></i>
                        <span>Net Banking</span>
                    </div>
                </div>

                <div id="cardForm">
                    <div class="form-group">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19" id="cardNumber">
                    </div>

                    <div class="card-input-group">
                        <div class="form-group">
                            <label class="form-label">Cardholder Name</label>
                            <input type="text" class="form-input" placeholder="John Doe" id="cardName">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expiry</label>
                            <input type="text" class="form-input" placeholder="MM/YY" maxlength="5" id="expiry">
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-input" placeholder="123" maxlength="4" id="cvv">
                        </div>
                    </div>
                </div>

                <div id="upiForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">UPI ID</label>
                        <input type="text" class="form-input" placeholder="yourname@paytm" id="upiId">
                    </div>
                </div>

                <div id="netbankingForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Select Bank</label>
                        <select class="form-input" id="bankSelect">
                            <option value="">Choose your bank</option>
                            <option value="sbi">State Bank of India</option>
                            <option value="hdfc">HDFC Bank</option>
                            <option value="icici">ICICI Bank</option>
                            <option value="axis">Axis Bank</option>
                            <option value="kotak">Kotak Mahindra Bank</option>
                        </select>
                    </div>
                </div>

                <button class="pay-btn" onclick="processPayment()">
                    <i class="fas fa-lock"></i>
                    Pay Securely
                </button>
            </div>

            <div class="payment-summary fade-in">
                <h2 class="section-title">
                    <i class="fas fa-receipt"></i>
                    Payment Summary
                </h2>

                <div class="summary-item">
                    <span class="summary-label">Tuition Fee</span>
                    <span class="summary-value">₹45,000</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Library Fee</span>
                    <span class="summary-value">₹2,500</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Lab Fee</span>
                    <span class="summary-value">₹5,000</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Development Fee</span>
                    <span class="summary-value">₹3,000</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">GST (18%)</span>
                    <span class="summary-value">₹9,990</span>
                </div>

                <div class="total-amount">
                    <div class="summary-item">
                        <span class="summary-label">Total Amount</span>
                        <span class="summary-value">₹65,490</span>
                    </div>
                </div>

                <div class="bank-logos">
                    <div class="bank-logo">VISA</div>
                    <div class="bank-logo">MC</div>
                    <div class="bank-logo">AMEX</div>
                    <div class="bank-logo">RUPAY</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="processing-spinner"></div>
            <h3>Processing Payment...</h3>
            <p>Please do not close this window</p>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = 'card';

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                this.classList.add('selected');
                
                selectedPaymentMethod = this.dataset.method;
                
                // Show/hide forms
                document.getElementById('cardForm').style.display = 'none';
                document.getElementById('upiForm').style.display = 'none';
                document.getElementById('netbankingForm').style.display = 'none';
                
                document.getElementById(selectedPaymentMethod + 'Form').style.display = 'block';
            });
        });

        // Card number formatting
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Expiry date formatting
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVV validation
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        function processPayment() {
            // Validate form
            if (!validatePaymentForm()) {
                return;
            }

            // Show processing overlay
            document.getElementById('processingOverlay').style.display = 'flex';

            // Simulate payment processing
            setTimeout(() => {
                // Hide processing overlay
                document.getElementById('processingOverlay').style.display = 'none';
                
                // Show success message
                showPaymentResult('success', 'Payment Successful!', 'Your payment has been processed successfully. Receipt has been sent to your email.');
            }, 3000);
        }

        function validatePaymentForm() {
            let isValid = true;
            let errorMessage = '';

            if (selectedPaymentMethod === 'card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const cardName = document.getElementById('cardName').value;
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value;

                if (!cardNumber || cardNumber.replace(/\s/g, '').length < 16) {
                    errorMessage = 'Please enter a valid card number';
                    isValid = false;
                } else if (!cardName) {
                    errorMessage = 'Please enter cardholder name';
                    isValid = false;
                } else if (!expiry || expiry.length < 5) {
                    errorMessage = 'Please enter valid expiry date';
                    isValid = false;
                } else if (!cvv || cvv.length < 3) {
                    errorMessage = 'Please enter valid CVV';
                    isValid = false;
                }
            } else if (selectedPaymentMethod === 'upi') {
                const upiId = document.getElementById('upiId').value;
                if (!upiId || !upiId.includes('@')) {
                    errorMessage = 'Please enter a valid UPI ID';
                    isValid = false;
                }
            } else if (selectedPaymentMethod === 'netbanking') {
                const bankSelect = document.getElementById('bankSelect').value;
                if (!bankSelect) {
                    errorMessage = 'Please select your bank';
                    isValid = false;
                }
            }

            if (!isValid) {
                alert(errorMessage);
            }

            return isValid;
        }

        function showPaymentResult(type, title, message) {
            const resultOverlay = document.createElement('div');
            resultOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1001;
            `;

            resultOverlay.innerHTML = `
                <div style="
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(20px);
                    border-radius: 20px;
                    padding: 3rem;
                    text-align: center;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    max-width: 400px;
                ">
                    <div style="
                        width: 80px;
                        height: 80px;
                        border-radius: 50%;
                        background: ${type === 'success' ? 'linear-gradient(135deg, #56ab2f, #a8e6cf)' : 'linear-gradient(135deg, #dc3545, #e83e8c)'};
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 1rem;
                        font-size: 2rem;
                        color: white;
                    ">
                        <i class="fas fa-${type === 'success' ? 'check' : 'times'}"></i>
                    </div>
                    <h3 style="margin-bottom: 1rem; color: ${type === 'success' ? '#56ab2f' : '#dc3545'};">${title}</h3>
                    <p style="margin-bottom: 2rem; opacity: 0.9;">${message}</p>
                    <button onclick="closeResult()" style="
                        background: linear-gradient(135deg, #56ab2f, #a8e6cf);
                        color: white;
                        padding: 1rem 2rem;
                        border: none;
                        border-radius: 10px;
                        font-weight: bold;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    ">
                        Continue
                    </button>
                </div>
            `;

            document.body.appendChild(resultOverlay);
        }

        function closeResult() {
            document.querySelector('[style*="position: fixed"][style*="z-index: 1001"]').remove();
            // Redirect to dashboard
            window.location.href = '/student_portal';
        }

        // Add some realistic payment processing simulation
        setTimeout(() => {
            if (Math.random() > 0.8) {
                showNotification('Payment gateway is secure and encrypted', 'info');
            }
        }, 2000);
    </script>
</body>
</html>
